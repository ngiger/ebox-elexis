<template>
    <require from="github:custom/creative_tim/css/material-all.css"></require>
    <require from="../views/common/buttons/dot-button"></require>
    <require from="../views/common/forms/icon-input.html"></require>

        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">eBox Elexis</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation-example">
                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <a href="/wiki" target="_blank">
                                <i class="material-icons">bookmark_border</i> Wiki
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" target="_blank">
                                |
                            </a>
                        </li>
                        <li>
                            <a href="/language/set?lang=de" >
                                DE
                            </a>
                        </li>
                        <li>
                            <a href="/language/set?lang=de" >
                                FR
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="wrapper">
            <div class="header header-filter" style="background-image: url('resources/jspm_packages/github/custom/creative_tim/img/bg10.jpeg'); background-size: cover; background-position: top center;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                            <div class="card card-signup">
                                <form class="form" action="" submit.delegate="login()">
                                    <div class="header header-primary text-center">
                                        <h4>Login</h4>
                                        <div class="social-line">
                                            <a href="#pablo" class="btn btn-simple btn-just-icon">
                                                <i class="fa fa-facebook-square"></i>
                                            </a>
                                            <a href="#pablo" class="btn btn-simple btn-just-icon">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                            <a href="#pablo" class="btn btn-simple btn-just-icon">
                                                <i class="fa fa-google-plus"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <p class="text-divider">Elexis</p>
                                    <div class="content">

                                        <icon-input input-value.two-way="credentials.username" label="Username" icon="face" error.bind="errors.username" has-focus="true"></icon-input>
                                        <icon-input input-value.two-way="credentials.password" label="Password..." icon="lock_outline" error.bind="errors.password" type="password"></icon-input>

                                    </div>
                                    <div class="footer text-center">

                                        <button type="submit" class="btn btn-primary btn-round" dot-button.bind="isRequesting" disabled.bind="disabled">
                                            <i class="material-icons">fingerprint</i> Login
                                        </button>

                                        <p class="text-error fade-in ${errors.error!==undefined ? 'is-visible' : ''}" >${errors.error}</p>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="container">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="/">
                                        eBox Elexis
                                    </a>
                                </li>

                                <li>
                                    <a href="/">
                                        Wiki
                                    </a>
                                </li>

                            </ul>
                        </nav>
                        <div class="copyright pull-right">
                            &copy; 2016 <a href="https://www.pharmedsolutions.ch" target="_blank">Pharmed Solutions GmbH</a> <i class="material-icons">done</i>
                        </div>
                    </div>
                </footer>

            </div>

        </div>


</template>
