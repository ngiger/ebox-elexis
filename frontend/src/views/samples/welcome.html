<template>

     <div class="container-fluid view-port">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-default" click.delegate="loadPatients()">Default</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="optionsCheckboxes">
                        Unchecked
                    </label>
                </div>

            </div>
        </div>
         <div class="row">
             <div class="col-md-6">
                 <p class="text-danger" repeat.for="patient of patients">
                     <a href="javascript:void(0);" click.delegate="loadMedications(patient.id)">${patient.name.fullName}</a>
                 </p>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                 <p class="text-danger" repeat.for="m of medications">${m.medicationCodeableConcept.text}</p>
             </div>
         </div>
    </div>

  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <p>Hallo</p>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>

    </form>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="optionsCheckboxes">
        Unchecked
      </label>
    </div>
    <button class="btn btn-default">Default</button>
  </section>
</template>
